<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <form id="petrolForm">
            <div class="form-group">
                <label for="cost">Cost per liter:</label>
                <input type="number" id="cost" name="cost" value="1.72" step="0.01">
            </div>
            <div class="form-group">
                <label for="liters">Liters purchased:</label>
                <input type="number" id="liters" name="liters" value="0" step="0.1">
            </div>
            <button type="button" id="calculateBtn">Calculate Total Cost</button>
        </form>
        <p id="totalCost"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
